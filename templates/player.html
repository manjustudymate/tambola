<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ticket - {{game_id}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
            padding: 15px;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .ticket-section {
            background: linear-gradient(145deg, #fff, #f8fafc);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e2e8f0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .ticket-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
            text-align: center;
        }

        #ticket table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            background: white;
<!--            border-radius: 16px;-->
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        #ticket td {
            width: 11.33%;
            height: 60px;
            text-align: center;
            font-size: 15px;
            font-weight: 700;
            color: #475569;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
        }

        #ticket td.hit {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            animation: hitPulse 0.6s ease-out;
        }

        @keyframes hitPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1.05); }
        }

        .number-section {
            background: linear-gradient(145deg, #fef3c7, #fde68a);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            border: 2px solid #f59e0b;
        }

        .number-title {
            font-size: 16px;
            color: #92400e;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #num {
            font-size: 48px;
            font-weight: 800;
            color: #dc2626;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
            animation: numberBounce 0.5s ease-out;
        }

        @keyframes numberBounce {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .claim-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            padding: 16px 20px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-jaldi5 {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-row1 {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .btn-row2 {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }
        .btn-row3 {
            background: linear-gradient(135deg, #f19e0b, #d92706);
            color: white;
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }

        .btn-full {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #ec4899, #be185d);
            color: white;
            box-shadow: 0 12px 35px rgba(236, 72, 153, 0.5);
            font-size: 18px;
            padding: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Wrong tap feedback */
        td.wrong {
          background: #fee2e2 !important;
          box-shadow: 0 0 12px rgba(239, 68, 68, 0.8);
          animation: shake 0.3s;
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          20% { transform: translateX(-4px); }
          40% { transform: translateX(4px); }
          60% { transform: translateX(-3px); }
          80% { transform: translateX(3px); }
        }

        .results-section {
    background: rgba(15, 23, 42, 0.8);
    border-radius: 12px;
    padding: 16px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    margin-top: 8px;
}

.results-title {
    font-size: 13px;
    font-weight: 600;
    color: #cbd5e1;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 6px;
}

#results {
    background: rgba(30, 41, 59, 0.9);
    border-radius: 10px;
    padding: 0;
    max-height: 180px;
    overflow-y: auto;
    border: 1px solid rgba(148, 163, 184, 0.3);
}

.winners-list {
    padding: 12px;
}

.winner-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 12px;
    margin-bottom: 8px;
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(34, 197, 94, 0.2));
    border-radius: 8px;
    border-left: 4px solid #3b82f6;
    transition: all 0.2s ease;
    animation: slideIn 0.3s ease-out;
}

.winner-item:last-child {
    margin-bottom: 0;
}

.winner-item.jaldi5 { border-left-color: #3b82f6; }
.winner-item.row1 { border-left-color: #22c55e; }
.winner-item.row2 { border-left-color: #eab308; }
.winner-item.full {
    border-left-color: #ec4899;
    background: linear-gradient(135deg, rgba(236, 72, 153, 0.3), rgba(219, 39, 119, 0.3));
    font-weight: 600;
}

.winner-name {
    font-size: 14px;
    font-weight: 600;
    color: #f8fafc;
    flex: 1;
}

.winner-type {
    color: white;
    font-size: 12px;
    padding: 4px 8px;
    border-radius: 6px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.3px;
}

.type-jaldi5 { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
.type-row1 { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
.type-row2 { background: rgba(234, 179, 8, 0.2); color: #eab308; }
.type-full { background: rgba(236, 72, 153, 0.3); color: #ec4899; font-size: 13px; }

@keyframes slideIn {
    from { opacity: 0; transform: translateX(-20px); }
    to { opacity: 1; transform: translateX(0); }
}

.no-winners {
    text-align: center;
    padding: 20px 12px;
    color: #64748b;
    font-style: italic;
    font-size: 13px;
}


        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 25px 20px;
                border-radius: 20px;
                margin: 10px 0;
            }

            .title {
                font-size: 24px;
                margin-bottom: 25px;
            }

            #ticket td {
                height: 55px;
                font-size: 13px;
            }

            #num {
                font-size: 42px;
            }

            .claim-buttons {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .btn-full {
                grid-column: unset;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div id="winner-popup" style="
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      padding: 25px 40px;
      border-radius: 20px;
      font-size: 22px;
      font-weight: bold;
      display: none;
      z-index: 9999;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    ">
    </div>

    <div class="container">
        <h2 class="title">üéüÔ∏è Your Ticket</h2>

        <div class="ticket-section">
            <div class="ticket-title">Your Numbers</div>
            <div id="ticket">-</div>
        </div>

        <div class="number-section">
            <div class="number-title">Current Number</div>
            <div id="num">-</div>
        </div>

        <div class="claim-buttons">
            <button class="btn btn-jaldi5" onclick="claim('jaldi5')">
                ‚ö° Jaldi 5
            </button>
            <button class="btn btn-row1" onclick="claim('row1')">
                üìè Line 1
            </button>
            <button class="btn btn-row2" onclick="claim('row2')">
                üìè Line 2
            </button>
            <button class="btn btn-row3" onclick="claim('row3')">
                üìè Line 3
            </button>
            <button class="btn btn-full" onclick="claim('full')">
                üèÜ Full House
            </button>
        </div>

        <div class="results-section">
        <div class="results-title">üéâ Recent Wins</div>
        <div id="results">
            <div class="winners-list" id="winners-list">
                <!-- Dynamic content -->
            </div>
        </div>
</div>

    </div>

    <!-- Audio files -->
    <audio id="announce" src="/static/sounds/announce.m4a" preload="auto"></audio>
    <audio id="tick" src="/static/sounds/tick.m4a" preload="auto"></audio>
    <audio id="error" src="/static/sounds/error.m4a" preload="auto"></audio>
    <audio id="win" src="/static/sounds/win.m4a" preload="auto"></audio>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        const params = new URLSearchParams(location.search);
        const name = params.get("name");
        const game = "{{game_id}}";
        let pid = null;
        let announced = new Set();
        let marked = new Set();
        socket.emit("join_game", {game, name});

        socket.on("ticket", d => {
            pid = d.pid;
            let html = "<table>";
            d.ticket.forEach(r => {
                html += "<tr>" + r.map(n => {
                    if (!n) return `<td></td>`;
                    return `<td onclick="mark(this)">${n}</td>`;
                }).join("") + "</tr>";
            });
            html += "</table>";
            document.getElementById("ticket").innerHTML = html;
        });

       socket.on("number", n => {
            document.getElementById("num").innerText = n;
            document.getElementById("announce").play().catch(e => {});
            announced.add(n);   // only store announced, don't auto-mark
        });

        socket.on("history", h => {
    document.getElementById("win").play().catch(e => {});
    const list = document.getElementById("winners-list");

     // Show popup for latest winner
    const types = ['jaldi5', 'row1', 'row2', 'row3', 'full'];
    types.forEach(type => {
        if (h[type] && h[type].length > 0) {
            const latest = h[type][h[type].length - 1];
            showWinner(`üèÜ ${latest} won ${type.toUpperCase()}`);
        }
    });

    if (!h || Object.values(h).every(arr => arr.length === 0)) {
        list.innerHTML = '<div class="no-winners">No winners yet...</div>';
        return;
    }

    let html = '';
    ['jaldi5', 'row1', 'row2','row3', 'full'].forEach(type => {
        if (h[type] && h[type].length > 0) {
            h[type].forEach(winner => {
                html += `
                    <div class="winner-item ${type}">
                        <span class="winner-name">${winner}</span>
                        <span class="winner-type type-${type.replace(/^\w/, c => c.toUpperCase())}">${type.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}</span>
                    </div>
                `;
            });
        }
    });

    list.innerHTML = html || '<div class="no-winners">No recent winners</div>';
});


        socket.on("invalid", () => {
            document.getElementById("error").play().catch(e => console.log("Audio play failed:", e));
        });

        function claim(t) {
            if (!pid) return;

            socket.emit("claim", {
                game,
                pid,
                type: t,
                marked: Array.from(marked)
            });
        }

        function mark(cell) {
            const value = parseInt(cell.innerText);
            if (!value) return;

            // ‚ùå If number not announced ‚Üí show UI feedback instead of alert
            if (!announced.has(value)) {
                document.getElementById("error").play().catch(e => {});

                cell.classList.add("wrong");
                setTimeout(() => cell.classList.remove("wrong"), 500);

                return;
            }

            // ‚úÖ Toggle marking
            if (marked.has(value)) {
                marked.delete(value);
                cell.classList.remove("hit");
            } else {
                marked.add(value);
                cell.classList.add("hit");
                document.getElementById("tick").play().catch(e => {});
            }
        }

        //Show winner
        function showWinner(text) {
            const popup = document.getElementById("winner-popup");
            popup.innerText = text;
            popup.style.display = "block";

            setTimeout(() => {
                popup.style.display = "none";
            }, 1500);
        }

        // Add haptic feedback for mobile
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            });
        });
    </script>
</body>
</html>
