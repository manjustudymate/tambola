<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .new-game-cta {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            width: 100%;
        }
        .btn-new-game {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff !important;
            text-decoration: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid #5a67d8;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 56px;
        }
        .btn-new-game:hover,
        .btn-new-game:focus {
            background: linear-gradient(135deg, #5a67d8 0%, #5f3dc4 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
            outline: none;
        }
        .btn-new-game:active {
            transform: translateY(-1px);
        }
        @media (max-width: 768px) {
            .btn-new-game {
                padding: 1.25rem 3rem;
                font-size: 1.2rem;
                width: 100%;
                max-width: 320px;
                justify-content: center;
            }
            .new-game-cta {
                padding: 3rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="new-game-cta">
        <a href="/host" class="btn-new-game">
            ðŸŽ² Create New Game
        </a>
    </div>
</body>
</html>
